</style>

<body>

    <div class="buttons">
        <button class="boutonfeuilles" type="button">
            Changer feuilles</button>
        <button class="bouton" type="button">
            Changer l'image de fond</button>
        <button class="Screenshot">Screenshot</button>
        <button href="#">
            <img src="jour bouton.png" alt="monbouton" class="monbouton"></button>
            <button href="#">
                <img src="nuit bouton.png" alt="monbouton" class="monboutonnuit"></button>
    </div>

    <h1 class="maurice" id="mocha">Plant Generator</h1>
    <h1 class="FEMME"></h1>
    </div>

    <div class="maurice"></div>

    <img src="fond vert.png" class="background">
    <img src="jour.png" class="jour">
    <img src="nuit.png" class="nuit">
    <img src="fenetre.png" class="fenetre1">
    <img src="fenetre 2.png" class="fenetre2">

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
    integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    function Screenx() {
        console.log("pokemon")
        var test = 1;
        var canvasPromise = html2canvas(document.querySelector(".Screenshot"), {
            useCORS: true
        });

        canvasPromise.then((canvas) => {
            console.log(canvas)

            document.body.appendChild(canvas)

            var dataURL = canvas.toDataURL("image/png");
            console.log(dataURL)

            var img = new Image();
            img.src = dataURL;
            img.download = "plante";

            var a = document.createElement("a");
            a.innerHTML = "DOWNLOAD ton image";
            a.target = "_blank";
            a.href = img.src;
            a.download = img.download;

            document.body.appendChild(a)

            a.click()

        })
    };

    document.querySelector(".Screenshot").addEventListener("click", Screenx);
</script>

</html>
